<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
        .result-section {
            display: none;
        }
        .result-section.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Tax Optimizer</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="taxForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Basic Information -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Income (₹)</label>
                        <input type="number" name="income" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Expenses (₹)</label>
                        <input type="number" name="expenses" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Health Insurance (₹)</label>
                        <input type="number" name="health_insurance" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Home Loan (₹)</label>
                        <input type="number" name="home_loan" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">ELSS (₹)</label>
                        <input type="number" name="elss" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">NPS (₹)</label>
                        <input type="number" name="nps" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">PPF (₹)</label>
                        <input type="number" name="ppf" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">House Rent (₹)</label>
                        <input type="number" name="house_rent" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Previous Tax Amount (₹)</label>
                        <input type="number" name="previous_tax_amount" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">State</label>
                        <select name="state" required class="w-full px-3 py-2 border rounded-md">
                            <option value="MH">Maharashtra</option>
                            <option value="DL">Delhi</option>
                            <option value="KA">Karnataka</option>
                            <option value="TN">Tamil Nadu</option>
                            <option value="WB">West Bengal</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Filing Status</label>
                        <select name="filing_status" required class="w-full px-3 py-2 border rounded-md">
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Age</label>
                        <input type="number" name="age" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Risk Appetite</label>
                        <select name="risk_appetite" required class="w-full px-3 py-2 border rounded-md">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Investment Horizon</label>
                        <select name="investment_horizon" required class="w-full px-3 py-2 border rounded-md">
                            <option value="Short">Short</option>
                            <option value="Medium">Medium</option>
                            <option value="Long">Long</option>
                        </select>
                    </div>
                </div>

                <!-- Investments Section -->
                <div class="mt-4">
                    <h3 class="text-lg font-medium mb-2">Existing Investments</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Stocks (₹)</label>
                            <input type="number" name="stocks" required class="w-full px-3 py-2 border rounded-md">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Mutual Funds (₹)</label>
                            <input type="number" name="mutual_funds" required class="w-full px-3 py-2 border rounded-md">
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                    Calculate Tax Optimization
                </button>
            </form>

            <!-- Loading Indicator -->
            <div class="loading mt-4 text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-2 text-gray-600">Analyzing your tax profile...</p>
            </div>

            <!-- Results Section -->
            <div class="result-section mt-8 space-y-6">
                <!-- Current Tax Summary -->
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Current Tax Summary</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-600">Current Tax</p>
                            <p class="text-lg font-semibold" id="currentTax">₹0</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Taxable Income</p>
                            <p class="text-lg font-semibold" id="taxableIncome">₹0</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Total Deductions</p>
                            <p class="text-lg font-semibold" id="totalDeductions">₹0</p>
                        </div>
                    </div>
                </div>

                <!-- Projected Savings -->
                <div class="bg-green-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Projected Savings</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-600">Projected Tax</p>
                            <p class="text-lg font-semibold" id="projectedTax">₹0</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Potential Savings</p>
                            <p class="text-lg font-semibold" id="potentialSavings">₹0</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Savings Percentage</p>
                            <p class="text-lg font-semibold" id="savingsPercentage">0%</p>
                        </div>
                    </div>
                </div>

                <!-- Risk Analysis -->
                <div class="bg-yellow-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Risk Analysis</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-600">Risk Category</p>
                            <p class="text-lg font-semibold" id="riskCategory">-</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Risk Score</p>
                            <p class="text-lg font-semibold" id="riskScore">-</p>
                        </div>
                    </div>
                </div>

                <!-- Recommendations -->
                <div class="bg-purple-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Recommendations</h2>
                    <ul class="list-disc pl-5 space-y-2" id="recommendations">
                        <!-- Recommendations will be added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('taxForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading indicator
            document.querySelector('.loading').classList.add('active');
            document.querySelector('.result-section').classList.remove('active');
            
            // Get form data
            const formData = new FormData(e.target);
            const data = {
                income: parseFloat(formData.get('income')),
                expenses: parseFloat(formData.get('expenses')),
                health_insurance: parseFloat(formData.get('health_insurance')),
                home_loan: parseFloat(formData.get('home_loan')),
                elss: parseFloat(formData.get('elss')),
                nps: parseFloat(formData.get('nps')),
                ppf: parseFloat(formData.get('ppf')),
                house_rent: parseFloat(formData.get('house_rent')),
                previous_tax_amount: parseFloat(formData.get('previous_tax_amount')),
                state: formData.get('state'),
                filing_status: formData.get('filing_status'),
                tax_credits: 0,
                age: parseInt(formData.get('age')),
                risk_appetite: formData.get('risk_appetite'),
                investment_horizon: formData.get('investment_horizon'),
                existing_investments: {
                    stocks: parseFloat(formData.get('stocks')),
                    mutual_funds: parseFloat(formData.get('mutual_funds'))
                }
            };

            try {
                const response = await fetch('http://localhost:5000/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // Update UI with results
                document.getElementById('currentTax').textContent = `₹${result.current_tax.toLocaleString()}`;
                document.getElementById('taxableIncome').textContent = `₹${result.taxable_income.toLocaleString()}`;
                document.getElementById('totalDeductions').textContent = `₹${result.total_deductions.toLocaleString()}`;
                document.getElementById('projectedTax').textContent = `₹${result.projected_savings.projected_tax.toLocaleString()}`;
                document.getElementById('potentialSavings').textContent = `₹${result.projected_savings.potential_savings.toLocaleString()}`;
                document.getElementById('savingsPercentage').textContent = `${result.projected_savings.savings_percentage.toFixed(2)}%`;
                document.getElementById('riskCategory').textContent = result.risk_analysis.risk_category;
                document.getElementById('riskScore').textContent = result.risk_analysis.risk_score.join(', ');

                // Update recommendations
                const recommendationsList = document.getElementById('recommendations');
                recommendationsList.innerHTML = '';
                result.recommendations.forEach(rec => {
                    const li = document.createElement('li');
                    li.textContent = rec;
                    recommendationsList.appendChild(li);
                });

                // Show results
                document.querySelector('.loading').classList.remove('active');
                document.querySelector('.result-section').classList.add('active');

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request. Please try again.');
                document.querySelector('.loading').classList.remove('active');
            }
        });
    </script>
</body>
</html>
